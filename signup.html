        <form class="box" method="post" id="form_id" autocomplete="off" action="signup.php" onsubmit="return validatesign()">

            <input type="text" name="u" placeholder="Name" required>
            <input type="tel" name="mob" placeholder="Mobile" minlength="10" maxlength="10" required>

            <input type="email" name="mail" placeholder="E-mail" required>
